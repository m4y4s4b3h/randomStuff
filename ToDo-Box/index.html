<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Fast Food Order </title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1> Enter your order! </h1>
    <br>

      <article class = "food">
        <label> Drink: </label>
        <input placeholder="Enter your drink here." class = "drink">
        <br>
        <label> Entree: </label>
        <input placeholder="Enter your entree here." class = "entree">
        <br>
        <label> Side: </label>
        <input placeholder="Enter your side here." class = "side">
        <br>
        <label> Sauce: </label>
        <input placeholder="Enter your sauce here." class = "sauce">
        <br>
        <input class="submit-btn" type="submit">
      </article>

      <article class="content">
        <section class="card-container">
        </section>
      </article>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src = "./index.js">  </script>
  </body>
</html>
